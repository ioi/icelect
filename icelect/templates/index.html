{% extends "base.html" %}
{% set title="IOI Elections" %}
{% block body %}

{% if e_data_list %}

<table class='election-list'>
	<tr>
		<th>Name
		<th>State
	{% for election, edata in e_data_list %}
	<tr>
		<td><a href='{{ url_for("election", ident=election.ident) }}'>{{ edata.title }}</a>
		<td>{{ election.state }}
	{% endfor %}
</table>

{% else %}

<p><b>No elections are currently open.</b></p>

{% endif %}

{% endblock %}
